<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-section">
        <div class="formbox login">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bx-lock-alt' ></i>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button class="btnn">Log In</button>
                <div class="create-account">
                    Create an Account. <a href="#" class="register-link">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="formbox register">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bx-lock-alt' ></i>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bx-lock-alt' ></i>
                    </span>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <button class="btnn">Sign Up</button>
                <div class="create-account">
                    Already have an Account? <a href="#" class="login-link">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
